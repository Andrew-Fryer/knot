#
# This is a sample of a minimal configuration file for Knot DNS.
# For more details, see man 5 knot.conf or refer to the server documentation.
#

server:
    listen: 127.0.0.1@5353
    rundir: .

log:
  - target: log
    any: warning

zone:
  - domain: example.com
    file: "example.com.zone"
    storage: .
    semantic-checks: true
    

